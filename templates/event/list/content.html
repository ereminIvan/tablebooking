<h3>Список мероприятий</h3>
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-info">
            <div class="panel-heading">Список всех мероприятий</div>
            <div class="panel-body">
                <div><a href="/event/create" class="btn btn-success">Создать</a></div>
                <table class="table">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Название мероприятия</th>
                        <th>Дата начала</th>
                        <th>Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{ range $id, $event := .Events }}
                    <tr>
                        <td>{{ $id }}</td>
                        <td>{{ $event.Title }}</td>
                        <td>{{ $event.StartDate.Format "2006 Jan 02" }}</td>
                        <td>
                            <a type="button" class="btn btn-info btn-sm" href="/event/edit/{{ $id }}">Изменить</a>
                            <a type="button" class="btn btn-danger btn-sm" data-id="{{ $id }}"
                               onclick="return Event.HandleDelete($(this))">Удалить</a>
                        </td>
                    </tr>
                    {{end}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
