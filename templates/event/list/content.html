<div class="container">
    <h3>Список мероприятий</h3>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-primary">
                <div class="panel-heading">Список всех мероприятий</div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Название мероприятия</th>
                                <th>Дата начала</th>
                                <th>Действия</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{ range .Events }}
                            <tr>
                                <td>{{ .Title }}</td>
                                <td>{{ .StartDate.Format "2006 Jan 02" }}</td>
                                <td>
                                    <a type="button" class="btn btn-info btn-sm" onclick="return Event.Edit('{{.Title}}')"
                                       href="/event/{{ .Title }}/edit">Изменить</a>
                                    <a type="button" class="btn btn-danger btn-sm" onclick="return Event.Delete('{{.Title}}')"
                                       href="/event/{{ .Title }}/delete">Удалить</a>
                                </td>
                            </tr>
                            {{end}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
