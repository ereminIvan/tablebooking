<div class="container">
    <h3>Список событий</h3>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">Список всех мероприятий</div>
                <div class="panel-body">
                    <p></p>
                </div>
                <table class="table">
                    <thead>
                        <tr><th>#</th><th>Название мероприятия</th><th>Дата начала</th></tr>
                    </thead>
                    <tbody>
                        {{range .events}}
                        <tr>
                            <th scope="row">1</th>
                            <td>{{.Title}}</td>
                            <td>{{.StartDate}}</td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
