<h3>Создание мероприятия</h3>
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-info">
            <div class="panel-heading">Создание нового мероприятия</div>
            <div class="panel-body">
                <form onsubmit="return Event.HandleCreate($(this))">
                    <div class="form-group">
                        <label for="event_title">Название мероприятия</label>
                        <input name="event_title" type="text" class="form-control" id="event_title"
                               aria-describedby="event_title_help" placeholder="Введите название мероприятия">
                        <small id="event_title_help" class="form-text text-muted"></small>
                    </div>
                    <div class="form-group">
                        <label for="event_date_start">Дата начала мероприятия</label>
                        <div class="input-group date datetimepicker-input">
                            <input name="event_date_start" type="text" class="form-control" id="event_date_start"
                                   aria-describedby="event_title_help"/>
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                        <small id="event_date_start_help" class="form-text text-muted"></small>
                    </div>
                    <button type="submit" class="btn btn-primary">Продолжить</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" tabindex="-1" role="dialog" id="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Сохранение мероприятия</h4>
            </div>
            <div class="modal-body">
                <p>Событие было сохранено</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success btn-list"
                        data-dismiss="modal" href="/event/list">Список мероприятий</button>
                <button type="button" class="btn btn-success btn-reset"
                        data-dismiss="modal">Создать еще одно</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
